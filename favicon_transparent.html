<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            /* No background */
            width: 512px;
            height: 512px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 80%;
            /* Good size for browser tabs */
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shield {
            fill: #445040;
            /* Darker Moss Green */
            stroke: #FFFF00;
            /* Vibrant Pure Yellow */
            stroke-width: 2.5;
            stroke-linejoin: round;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%;">
            <path class="shield" d="M50 5 L88 18 V50 C88 80 50 105 50 105 C50 105 12 80 12 50 V18 Z" />
        </svg>
    </div>
</body>

</html>
